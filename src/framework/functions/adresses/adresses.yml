createAdress:
  handler: ${self:custom.functionsDir}/adresses/create.handler
  events:
    - http:
        path: /adresses
        method: post
        cors: true
updateAdress:
  handler: ${self:custom.functionsDir}/adresses/update.handler
  events:
    - http:
        path: /adresses/{adress_uuid}
        method: put
        cors: true
deleteAdress:
  handler: ${self:custom.functionsDir}/adresses/delete.handler
  events:
    - http:
        path: /adresses/{adress_uuid}
        method: delete
        cors: true
